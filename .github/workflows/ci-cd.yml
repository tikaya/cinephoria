# â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”
# â”‚ LES JOBS (Ã©tapes du pipeline)                           â”‚
# â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜
jobs:

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 1 : TESTS
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest        # Machine virtuelle Ubuntu gratuite

    # â”€â”€ Services externes (comme docker-compose) â”€â”€
    services:
      # PostgreSQL pour les tests d'intÃ©gration
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cinephoria_test
        ports:
          - 5433:5432             # Port 5433 sur la machine, 5432 dans le conteneur
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # MongoDB pour les tests d'intÃ©gration
      mongo:
        image: mongo:7-jammy
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping:1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # â”€â”€ Les Ã©tapes du job â”€â”€
    steps:
      # 1. RÃ©cupÃ©rer le code du repo
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Installer Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'            # MÃªme version que ton Dockerfile
          cache: 'npm'                  # Cache les dÃ©pendances (plus rapide)

      # 3. Installer les dÃ©pendances
      - name: ğŸ“š Install dependencies
        run: npm ci                     # ci = install propre (plus fiable que npm install)

      # 4. Lancer les tests
      - name: ğŸ§ª Run tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://postgres:test@localhost:5433/cinephoria_test
          MONGODB_URI: mongodb://localhost:27017/cinephoria_test

  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  # JOB 2 : BUILD & PUSH DOCKER
  # â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  build-and-push:
    name: ğŸ³ Build & Push Docker
    runs-on: ubuntu-latest
    needs: test                   # âš ï¸ S'exÃ©cute SEULEMENT si "test" rÃ©ussit
    
    # Seulement sur push (pas sur PR) pour Ã©viter de polluer Docker Hub
    if: github.event_name == 'push'

    steps:
      # 1. RÃ©cupÃ©rer le code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Docker Buildx (builder avancÃ©)
      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Se connecter Ã  Docker Hub
      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. GÃ©nÃ©rer les tags et mÃ©tadonnÃ©es
      - name: ğŸ·ï¸ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tikaya/cinephoria-app
          tags: |
            type=raw,value=latest
            type=sha,prefix=                

      # 5. Build et Push en une seule commande
      - name: ğŸš€ Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha            # Cache GitHub Actions (builds plus rapides)
          cache-to: type=gha,mode=max